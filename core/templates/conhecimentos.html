{% extends 'base.html' %}

 
{% block main %}
    
<main>
    <div class="row ">
        <div class="col s12 m8 l3 center ">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Frameworks</span>
                    {% for framework in Frameworks %}
                        <ul>
                            <li>{{framework.nome}}</li>
                        </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col s12 m8 l3 center">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Linguagens</span>
                    {% for linguagem in Linguagens %}
                        <ul>
                            <li>{{linguagem.nome}}</li>
                        </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>

      {% endblock main %}
